# =============================================================================
# STUDYROOMS APPLICATION CONFIGURATION
# =============================================================================

# -----------------------------------------------------------------------------
# Application Identity
# -----------------------------------------------------------------------------
# The display name for this Spring Boot application
spring.application.name=StudyRooms

# -----------------------------------------------------------------------------
# Holiday API Configuration
# -----------------------------------------------------------------------------
# Country code for fetching public holidays (ISO 3166-1 alpha-2)
# Used to block reservations on national holidays
studyrooms.holiday.country-code=GR

# -----------------------------------------------------------------------------
# OpenAPI / Swagger Documentation
# -----------------------------------------------------------------------------
# Path where the OpenAPI JSON specification is served
springdoc.api-docs.path=/api-docs
# Path for the Swagger UI interactive documentation page
springdoc.swagger-ui.path=/swagger-ui.html
# URL that Swagger UI uses to fetch the OpenAPI spec
springdoc.swagger-ui.url=/api-docs

# -----------------------------------------------------------------------------
# JWT (JSON Web Token) Authentication
# -----------------------------------------------------------------------------
# Secret key for signing and verifying JWT tokens
studyrooms.jwt.secret=xK9#mP2$vL5nQ8@wR3jF6hY1cT4bA7eU0iO9sD2gZ5xN8mW3kJ6pV1qE4rB7yH0
# Token expiration time in milliseconds (3600000 ms = 1 hour)
studyrooms.jwt.expiration-ms=3600000

# -----------------------------------------------------------------------------
# External Notification Provider (Email/SMS)
# -----------------------------------------------------------------------------
# Enable or disable external notification integration
notification.api.enabled=false
# Base URL of the notification service API
notification.api.base-url=https://example.com/notifications
# API key for authenticating with the notification service
notification.api.api-key=demo-key

# -----------------------------------------------------------------------------
# H2 Database Configuration (File-based persistence)
# -----------------------------------------------------------------------------
# JDBC URL: file-based H2 database stored in ./studyrooms_db/
# DB_CLOSE_DELAY=-1 keeps the database open while the JVM is running
spring.datasource.url=jdbc:h2:file:./studyrooms_db/studyrooms;DB_CLOSE_DELAY=-1
# Database credentials (default H2 user with no password)
spring.datasource.username=sa
spring.datasource.password=
# JDBC driver class for H2 database
spring.datasource.driver-class-name=org.h2.Driver
# DDL strategy: 'update' automatically applies schema changes from entities
# Options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

# -----------------------------------------------------------------------------
# Spring Data JPA
# -----------------------------------------------------------------------------
# Disable Open Session in View to prevent unintended lazy loading in web layer
spring.jpa.open-in-view=false

# -----------------------------------------------------------------------------
# Demo Data Seeding
# -----------------------------------------------------------------------------
# Controls whether demo/sample data is loaded on startup
# Set via environment variable DEMO_SEED (defaults to true if not set)
demo.seed.enabled=${DEMO_SEED:true}
