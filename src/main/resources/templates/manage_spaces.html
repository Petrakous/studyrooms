<!DOCTYPE html>
<!-- 
    Thymeleaf template for the "Manage Study Spaces" page.
    Allows staff to view, add, edit, and delete study spaces.
    Uses Bootstrap for styling and layout.
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Include shared <head> from layout.html with custom page title -->
<head th:replace="~{layout :: head('Manage Spaces - StudyRooms')}"></head>

<!-- 
    Replace body with layout template, passing this page's content.
    The first argument '' is for active nav item (none here).
    The second argument ~{::content} references the fragment below.
-->
<body th:replace="~{layout :: body('', ~{::content})}">

<!-- Main content fragment that gets injected into the layout -->
<div th:fragment="content">

    <!-- Page header: Title and "Add New Space" button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Manage Study Spaces</h2>

        <!-- Link to create a new study space -->
        <a th:href="@{/staff/spaces/new}" class="btn btn-success">
            + Add New Space
        </a>
    </div>

    <!-- Responsive table wrapper for horizontal scrolling on small screens -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            
            <!-- Table header row -->
            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Capacity</th>
                <th style="width: 200px;">Actions</th>
            </tr>
            </thead>

            <tbody>

            <!-- 
                Iterate over each space in the 'spaces' model attribute.
                'spaces' is passed from the controller.
                Each space object has: id, name, capacity properties.
            -->
            <tr th:each="s : ${spaces}">
                <!-- Display space name; "Room A" is a placeholder for static preview -->
                <td th:text="${s.name}">Room A</td>
                <!-- Display space capacity; "12" is a placeholder -->
                <td th:text="${s.capacity}">12</td>

                <!-- Actions column: Edit and Delete buttons -->
                <td>

                    <!-- Edit button - navigates to the edit form for this space -->
                    <!-- Uses literal substitution |...| to embed the space ID in the URL -->
                    <a th:href="@{|/staff/spaces/${s.id}/edit|}"
                       class="btn btn-sm btn-primary me-2">
                        Edit
                    </a>

                    <!-- 
                        Delete form - uses POST method for data modification.
                        Inline form to keep the button on the same row as Edit.
                    -->
                    <form th:action="@{|/staff/spaces/${s.id}/delete|}"
                          method="post"
                          class="d-inline">
                        <!-- 
                            CSRF token for security - prevents cross-site request forgery.
                            Only rendered if CSRF protection is enabled (Spring Security).
                        -->
                        <input type="hidden"
                               th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <!-- Delete button with JavaScript confirmation dialog -->
                        <button type="submit"
                                class="btn btn-sm btn-danger"
                                onclick="return confirm('Delete this space?');">
                            Delete
                        </button>
                    </form>

                </td>
            </tr>

            <!-- 
                Empty state: Displayed when no spaces exist.
                Uses Thymeleaf utility #lists.isEmpty() to check the collection.
            -->
            <tr th:if="${#lists.isEmpty(spaces)}">
                <td colspan="3" class="text-center text-muted">
                    No spaces found.
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <!-- Navigation button to return to the main dashboard -->
    <a th:href="@{/dashboard}" class="btn btn-secondary mt-3">
        Back to Dashboard
    </a>

</div>
</body>
</html>
