<!DOCTYPE html>
<!-- 
    Reservation Form Template
    This Thymeleaf template renders the "New Reservation" page where users can 
    create study room reservations. It uses Bootstrap 5 for styling.
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Reservation - StudyRooms</title>

    <!-- Responsive viewport meta tag for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS - provides responsive grid, components, and utilities -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body>

<!-- ==================== NAVIGATION BAR ==================== -->
<!-- Responsive dark-themed navbar that collapses on smaller screens -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Brand/Logo link - navigates to home page -->
        <a class="navbar-brand" th:href="@{/}">StudyRooms</a>

        <!-- Hamburger menu button - visible only on mobile/tablet -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNavbar" aria-controls="mainNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible navigation content -->
        <div class="collapse navbar-collapse" id="mainNavbar">
            <!-- Left-aligned navigation links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/spaces}">Spaces</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservations/my}">My Reservations</a>
                </li>

            </ul>

            <!-- Right-aligned authentication section -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- Shown when user IS authenticated: displays username and logout button -->
                <li class="nav-item d-flex align-items-center" th:if="${#authorization.expression('isAuthenticated()')}">
                    <!-- Display the authenticated user's name -->
                    <span class="navbar-text me-2"
                          th:text="${#authentication.name}">user</span>
                    <!-- Logout form - uses POST method for security -->
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <!-- CSRF token for logout form security -->
                        <input type="hidden"
                               th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>

                <!-- Shown when user is NOT authenticated: displays login button -->
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="btn btn-outline-light btn-sm" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ==================== MAIN CONTENT ==================== -->
<!-- Centered container with responsive column sizing -->
<div class="container my-5">
    <div class="row justify-content-center">
        <!-- Responsive column: 7/12 on medium screens, 6/12 on large screens -->
        <div class="col-md-7 col-lg-6">

            <h2 class="mb-2">New Reservation</h2>

            <!-- Reservation Rules Information -->
            <!-- Displays business rules/constraints for users -->
            <p class="text-muted mb-4">
                Maximum duration per reservation: <strong>2 hours</strong>.<br>
                Maximum active reservations per day: <strong>3</strong>.<br>
                Back-to-back reservations ARE allowed.
            </p>

            <!-- Reservation Form Card -->
            <div class="card shadow-sm">
                <div class="card-body">

                    <!-- ========== RESERVATION FORM ========== -->
                    <!-- 
                        POST form to /reservations endpoint
                        th:object binds the form to the 'form' model attribute (DTO)
                    -->
                    <form th:action="@{/reservations}" method="post" th:object="${form}">

                        <!-- CSRF Token - Required for Spring Security protection against CSRF attacks -->
                        <input type="hidden"
                               th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <!-- ===== GLOBAL ERROR DISPLAY ===== -->
                        <!-- 
                            Shows errors that are not tied to a specific field.
                            - ${error}: Custom error message from controller
                            - #fields.hasGlobalErrors(): Validation errors at object level
                        -->
                        <div th:if="${error} or ${#fields.hasGlobalErrors()}"
                             class="alert alert-danger mb-4">
                            <strong class="d-block mb-1">Could not create reservation.</strong>

                            <!-- Display custom error message from controller -->
                            <div th:if="${error}" th:text="${error}" class="small"></div>

                            <!-- Display list of global validation errors -->
                            <ul class="mt-2 mb-0 small" th:if="${#fields.hasGlobalErrors()}">
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <!-- ===== STUDY SPACE SELECTION ===== -->
                        <!-- 
                            Dropdown populated from 'spaces' model attribute
                            th:field binds to form.studySpaceId property
                        -->
                        <div class="mb-3">
                            <label for="studySpace" class="form-label">Study Space</label>
                            <select id="studySpace" th:field="*{studySpaceId}" class="form-select" required>
                                <option value="" disabled>-- Select space --</option>
                                <!-- Loop through available spaces and create option for each -->
                                <option th:each="s : ${spaces}" th:value="${s.id}" th:text="${s.name}"></option>
                            </select>
                            <!-- Field-specific validation error for studySpaceId -->
                            <div class="text-danger small" th:errors="*{studySpaceId}"></div>
                        </div>

                        <!-- ===== DATE PICKER ===== -->
                        <!-- HTML5 date input bound to form.date property -->
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input id="date" type="date" th:field="*{date}" class="form-control" required>
                            <!-- Field-specific validation error for date -->
                            <div class="text-danger small" th:errors="*{date}"></div>
                        </div>

                        <!-- ===== TIME PICKERS (Start & End) ===== -->
                        <!-- Two-column layout for time inputs on medium+ screens -->
                        <div class="row">
                            <!-- Start Time Input -->
                            <div class="col-md-6 mb-3">
                                <label for="startTime" class="form-label">Start Time</label>
                                <input id="startTime" type="time" th:field="*{startTime}" class="form-control" required>
                                <!-- Field-specific validation error for startTime -->
                                <div class="text-danger small" th:errors="*{startTime}"></div>
                            </div>

                            <!-- End Time Input -->
                            <div class="col-md-6 mb-3">
                                <label for="endTime" class="form-label">End Time</label>
                                <input id="endTime" type="time" th:field="*{endTime}" class="form-control" required>
                                <!-- Field-specific validation error for endTime -->
                                <div class="text-danger small" th:errors="*{endTime}"></div>
                            </div>
                        </div>

                        <!-- ===== ACTION BUTTONS ===== -->
                        <!-- Flexbox container with back button on left, submit on right -->
                        <div class="d-flex justify-content-between mt-3">
                            <!-- Cancel/Back button - navigates to dashboard -->
                            <a th:href="@{/dashboard}" class="btn btn-secondary">
                                Back
                            </a>
                            <!-- Submit button - creates the reservation -->
                            <button type="submit" class="btn btn-primary">
                                Create Reservation
                            </button>
                        </div>

                    </form>
                    <!-- ========== END RESERVATION FORM ========== -->

                </div>
            </div>

        </div>
    </div>
</div>

<!-- ==================== SCRIPTS ==================== -->
<!-- Bootstrap 5 JavaScript bundle (includes Popper.js for dropdowns, tooltips, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript for reservation form (handles client-side validation/logic) -->
<script th:src="@{/js/reservation-form.js}"></script>

</body>
</html>
